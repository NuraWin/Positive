<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">

<body>
    <header class="main-header">
        <div class="container">
            <div class="navigation">
                <a href="#" class="logo"><img src="img/Group 124.svg" alt="positivus logo"></a>

    <main>

                    <img src="img/Group 117.svg" alt="" class="partners-logos-item">
                    <img src="img/Group 118.svg" alt="" class="partners-logos-item">
                    <img src="img/Group 119.svg" alt="" class="partners-logos-item">
                    <img src="img/Group 120.svg" alt="" class="partners-logos-item">
                    <img src="img/Group 121.svg" alt="" class="partners-logos-item">
                    <img src="img/Group 122.svg" alt="" class="partners-logos-item">
